<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Kenyan Recipe Generator</h1>
        <h2>Kenyan Recipes</h2>
      </header>
      <main>
        <form class="recipe-form" id="recipe-form">
          <input
            type="text"
            placeholder="Enter ingredients..."
            autocomplete="off"
            required
            class="input-data"
            id="input-data"
          />
          <input type="submit" class="submit-button" />
        </form>
        <br />
        <div class="recipe" id="recipe">Generating recipe...</div>
        <br />
      </main>
      <footer>
        This project was built by
        <a href="https://github.com/teroibetty" target="_blank">
          Betty Teroi
        </a>
        and is open source on
        <a
          href="https://github.com/teroibetty/AI-Recipe-Generator"
          target="_blank"
        >
          GitHub
        </a>
        and hosted on
        <a
          href="https://loquacious-sprinkles-24856e.netlify.app/"
          target="_blank"
        >
          Netlify </a
        >.
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
